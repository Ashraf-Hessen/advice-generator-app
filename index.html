<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <article class="advice-card" role="main">
      <h1 class="advice-number" role="heading">
        Advice #<span id="advice-number"></span>
      </h1>
      <p class="advice-text" id="advice-text" role="text">""</p>
      <img
        src="./images/pattern-divider-desktop.svg"
        class="divider ds-divider"
        alt="divider"
        role="separator"
      />
      <img
        src="./images/pattern-divider-mobile.svg"
        class="divider mb-divider"
        alt="divider"
        role="separator"
      />
      <button
        class="get-advice-btn"
        id="get-advice-btn"
        aria-label="Get advice button"
        role="button"
      >
        <img src="./images/icon-dice.svg" alt="icon dice" />
      </button>
    </article>

    <!-- Script Files -->
    <script src="./api/advice_api.js"></script>
  </body>
</html>
